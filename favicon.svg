<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#grad1)"/>
  
  <!-- Simon game buttons - 2x2 grid -->
  <!-- Top-left (Red) -->
  <rect x="4" y="4" width="11" height="11" rx="2" fill="#ff6b6b" stroke="#fff" stroke-width="0.5"/>
  
  <!-- Top-right (Yellow) -->
  <rect x="17" y="4" width="11" height="11" rx="2" fill="#ffd93d" stroke="#fff" stroke-width="0.5"/>
  
  <!-- Bottom-left (Green) -->
  <rect x="4" y="17" width="11" height="11" rx="2" fill="#4ecdc4" stroke="#fff" stroke-width="0.5"/>
  
  <!-- Bottom-right (Purple) -->
  <rect x="17" y="17" width="11" height="11" rx="2" fill="#819ff9" stroke="#fff" stroke-width="0.5"/>
  
  <!-- Center dot -->
  <circle cx="16" cy="16" r="2" fill="#fff" opacity="0.8"/>
</svg>
